    <script>
        var timerID=null;
        function startTimer(time) {
            // 타이머 시작
            timerID = setTimeout("load('http://www.melon.com')", time);
            
            // 툴팁 메시지
            document.getElementById("img").title = "타이머 작동 시작...";
        }
        function cancelTimer() {
            if(timerID !=null) 
                clearTimeout(timerID); // 타이머 중단
        }
        function load(url) {
            window.location = url; // 현재 윈도우에  url 사이트 로드
